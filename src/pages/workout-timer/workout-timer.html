<ion-header>

  <ion-navbar>
    <ion-title>workoutTimer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor='let d of workoutDataset'>
      <div class="itm">
        <div class="desc">
          <div>
            <h1>{{d.workout}}</h1>

            <h2>
                {{d.time}} s
            </h2>
          </div>
        </div>
        <div class="img" [ngStyle]="{'background-image': 'url(assets/imgs/fitness.png)' }">

        </div>
      </div>
    </ion-item>
    <ion-item>
      <!-- just impty item for porpes -->
    </ion-item>
  </ion-list>
  <div class="outbut">
      <button class="mbottom inbut" ion-button block (click)="StartTraining()" color='danger'>Start</button>
  </div>
      
</ion-content>
