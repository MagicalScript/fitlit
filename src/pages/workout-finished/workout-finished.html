<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
        <button ion-button icon-only  (click)="gototraining()">
            <ion-icon name="md-close"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>workout Finished</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <bmi></bmi>
  <ion-card>
    <ion-card-header>
      Weight
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label>Weight Kg: </ion-label>
          <ion-input type="number" [(ngModel)]="weight"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button block (click)="saveWeight()">Save</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
