<ion-header>
  <ion-navbar class="gradient-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Training Plan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="mHeader" [ngStyle]="{'background-image': 'url(assets/imgs/fitness.png)' }">
  <progress-bar [progress]="totalProgress"></progress-bar>
<ion-list no-lines>
  <ion-item *ngFor='let d of workoutDataset; let i=index' (click)='goWorkoutTimerPage(i,d)'>
      <div class="tDay">
          <circle-progress class="progress"
          [radius]="26"
          [unitsFontSize]="20"
          [outerStrokeWidth]="5"
          [innerStrokeWidth]="0"
          [titleFontSize]="20"
          [showSubtitle]="false"
          [showBackground]="false"
          [percent]="d.progress"
          
           ></circle-progress>

           <span class="labelDay">Day {{i+1}}</span>
      </div>
  </ion-item>
</ion-list>
</ion-content>
